
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Backlink Bloom - Premium Guest Posting Platform</title>
    <meta name="title" content="Backlink Bloom - Premium Guest Posting Platform" />
    <meta name="description" content="Submit high-quality guest posts and get approved backlinks. AI-powered content validation, instant publishing, and SEO-optimized articles." />
    <meta name="author" content="Backlink Bloom" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://backlinkbloom.com/" />
    <meta property="og:title" content="Backlink Bloom - Premium Guest Posting Platform" />
    <meta property="og:description" content="Submit high-quality guest posts and get approved backlinks. AI-powered content validation, instant publishing, and SEO-optimized articles." />
    <meta property="og:image" content="https://backlinkbloom.com/og-image.jpg" />
    <meta property="og:site_name" content="Backlink Bloom" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://backlinkbloom.com/" />
    <meta property="twitter:title" content="Backlink Bloom - Premium Guest Posting Platform" />
    <meta property="twitter:description" content="Submit high-quality guest posts and get approved backlinks. AI-powered content validation, instant publishing, and SEO-optimized articles." />
    <meta property="twitter:image" content="https://backlinkbloom.com/og-image.jpg" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="keywords" content="guest posting, backlinks, SEO, content marketing, digital marketing, blog writing, link building" />
    <meta name="classification" content="Digital Marketing" />
    <meta name="category" content="SEO Services" />
    <meta name="coverage" content="Worldwide" />
    <meta name="distribution" content="Global" />
    <meta name="rating" content="General" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://backlinkbloom.com/" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <link rel="preconnect" href="https://www.google-analytics.com" />
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//www.googletagmanager.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Backlink Bloom",
      "url": "https://backlinkbloom.com",
      "logo": "https://backlinkbloom.com/logo.png",
      "description": "Premium guest posting platform with AI-powered content validation",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Global",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://backlinkbloom.com/contact"
      },
      "sameAs": [
        "https://twitter.com/backlinkbloom",
        "https://linkedin.com/company/backlinkbloom"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
